<html><head>
  <title>中投區會考落點分析邀請碼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
    
    :root {
      --primary-color: #6200ea;
      --secondary-color: #03dac6;
      --background-color: #f5f5f5;
      --text-color: #121212;
      --card-background: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --accent-color: #ff4081;
      --success-color: #00c853;
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
  
    body {
      font-family: 'Roboto', 'Noto Sans TC', sans-serif;
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
      line-height: 1.6;
      overflow-x: hidden;
    }
  
    .container {
      background: var(--card-background);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px var(--shadow-color);
      max-width: 500px;
      width: 90%;
      text-align: center;
      transition: var(--transition);
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
    }
  
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(98, 0, 234, 0.1) 0%, rgba(3, 218, 198, 0.1) 100%);
      transform: rotate(30deg);
      z-index: -1;
      animation: gradient-rotate 15s linear infinite;
    }
  
    @keyframes gradient-rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  
    .container:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 40px var(--shadow-color);
    }
  
    h1, h2 {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
  
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
    }
  
    h2 {
      font-size: 1.7rem;
      font-weight: 500;
    }
  
    .invitation-code-container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      margin: 2rem 0;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 5px 15px var(--shadow-color);
      transition: var(--transition);
    }
  
    .invitation-code-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px var(--shadow-color);
    }
  
    .invitation-code {
      font-size: 1.7rem;
      font-weight: bold;
      color: var(--primary-color);
      padding: 1rem 1.5rem;
      background-color: rgba(98, 0, 234, 0.1);
      display: inline-block;
      border: none;
      border-radius: var(--border-radius) 0 0 var(--border-radius);
      position: relative;
      overflow: hidden;
    }
  
    .invitation-code::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(30deg);
      animation: shine 3s infinite;
    }
  
    @keyframes shine {
      0% {
        left: -50%;
      }
      100% {
        left: 150%;
      }
    }
  
    .copy-button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0 var(--border-radius) var(--border-radius) 0;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
  
    .copy-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transition: all 650ms;
    }
  
    .copy-button:hover::before {
      left: 100%;
    }
  
    .copy-button:hover {
      background: var(--secondary-color);
      transform: scale(1.05);
    }
  
    .timer {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: var(--accent-color);
      font-weight: 500;
      background-color: rgba(255, 64, 129, 0.1);
      padding: 0.7rem 1.2rem;
      border-radius: var(--border-radius);
      display: inline-block;
      box-shadow: 0 3px 10px rgba(255, 64, 129, 0.2);
      transition: var(--transition);
    }
  
    .timer:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3);
    }
  
    .info {
      margin-top: 2rem;
      text-align: left;
      background: var(--background-color);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: inset 0 2px 4px var(--shadow-color);
      transition: var(--transition);
    }
  
    .info:hover {
      box-shadow: inset 0 3px 6px var(--shadow-color);
    }
  
    .info p {
      margin-bottom: 1rem;
      font-size: 0.95rem;
      line-height: 1.6;
      transition: var(--transition);
    }
  
    .info p:hover {
      transform: translateX(5px);
    }
  
    .icon {
      margin-right: 0.5rem;
      font-size: 1em;
      color: var(--secondary-color);
      transition: var(--transition);
    }
  
    .info p:hover .icon {
      transform: scale(1.2) rotate(15deg);
    }
  
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--success-color);
      color: white;
      padding: 0.7rem 1.2rem;
      border-radius: 30px;
      font-size: 1rem;
      opacity: 0;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(0, 200, 83, 0.3);
    }
  
    .copyright {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--text-color);
      opacity: 0.7;
      text-align: center;
      transition: var(--transition);
    }
  
    .copyright:hover {
      opacity: 1;
    }
  
    @keyframes fadeInUp {
      from { 
        opacity: 0;
        transform: translateY(30px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    .container {
      animation: fadeInUp 0.8s ease-out;
    }
  
    a {
      color: var(--primary-color);
      text-decoration: none;
      transition: var(--transition);
      position: relative;
    }
  
    a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: var(--secondary-color);
      visibility: hidden;
      transform: scaleX(0);
      transition: all 0.3s ease-in-out;
    }
  
    a:hover::after {
      visibility: visible;
      transform: scaleX(1);
    }
  
    .button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      margin: 0.5rem;
      box-shadow: 0 4px 6px var(--shadow-color);
      position: relative;
      overflow: hidden;
    }
  
    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transition: all 650ms;
    }
  
    .button:hover::before {
      left: 100%;
    }
  
    .button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 10px var(--shadow-color);
    }
  
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
      backdrop-filter: blur(5px);
      animation: fadeIn 0.3s ease-out;
    }
  
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  
    .modal-content {
      background-color: var(--card-background);
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px var(--shadow-color);
      animation: slideIn 0.5s ease-out;
    }
  
    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      transition: var(--transition);
    }
  
    .close:hover,
    .close:focus {
      color: var(--text-color);
      text-decoration: none;
      cursor: pointer;
      transform: scale(1.1) rotate(90deg);
    }
  
    #qrCode {
      background-color: white;
      padding: 15px;
      border-radius: var(--border-radius);
      box-shadow: 0 5px 15px var(--shadow-color);
      margin: 1rem auto;
      display: inline-block;
      transition: var(--transition);
    }

    #qrCode:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px var(--shadow-color);
    }

    .dark-mode #qrCode {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
        width: 95%;
      }
  
      h1 {
        font-size: 1.8rem;
      }
  
      h2 {
        font-size: 1.4rem;
      }
  
      .invitation-code {
        font-size: 1.4rem;
        padding: 0.8rem 1rem;
      }
  
      .copy-button {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
  
      .timer {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
  
      .info {
        padding: 1rem;
        margin-top: 1.5rem;
      }
  
      .info p {
        font-size: 0.85rem;
        margin-bottom: 0.8rem;
      }
  
      .button {
        font-size: 0.9rem;
        padding: 0.6rem 1rem;
      }
    }

    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 6px var(--shadow-color);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dark-mode-toggle:hover {
      background-color: var(--secondary-color);
      transform: scale(1.1) rotate(15deg);
      box-shadow: 0 6px 10px var(--shadow-color);
    }

    body.dark-mode {
      --primary-color: #bb86fc;
      --secondary-color: #03dac6;
      --background-color: #121212;
      --text-color: #ffffff;
      --card-background: #1e1e1e;
      --shadow-color: rgba(255, 255, 255, 0.1);
      --accent-color: #cf6679;
      --success-color: #00e676;
    }

    .dark-mode .container,
    .dark-mode .modal-content {
      background-color: var(--card-background);
    }

    .dark-mode .invitation-code {
      background-color: rgba(187, 134, 252, 0.1);
    }

    .dark-mode .info {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .dark-mode a {
      color: var(--secondary-color);
    }

    .dark-mode a:hover {
      color: var(--primary-color);
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid var(--primary-color);
      border-top: 5px solid var(--secondary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  </head>
  <body>
    <div class="loading">
      <div class="loading-spinner"></div>
    </div>

    <div class="particles" id="particles"></div>

    <div class="container">
      <h1><i class="fas fa-key icon"></i>中投區會考落點分析邀請碼</h1>
      <div class="invitation-code-container">
        <div class="invitation-code" id="invitationCode"></div>
        <button class="copy-button" onclick="copyInvitationCode()">
          <i class="fas fa-copy"></i> 複製
        </button>
      </div>
      <div class="timer" id="timer"></div>
      <div>
        <button class="button" onclick="showQRCode()"><i class="fas fa-qrcode"></i> 顯示QR碼</button>
        <button class="button" onclick="shareInvitationCode()"><i class="fas fa-share-alt"></i> 分享邀請碼</button>
      </div>
      <div class="info">
        <p><i class="fas fa-sync-alt icon"></i>此邀請碼每小時自動更新一次。</p>
        <p><i class="fas fa-clock icon"></i>請在邀請碼有效期內使用落點分析系統。</p>
        <p><i class="fas fa-chart-line icon"></i> <a href="https://ctttw.github.io/">返回分析平台</a> 。</p>
        <p><i class="fas fa-chart-bar icon"></i>查看 <a href="https://tyctw.github.io/analysis/">全國會考統計資料</a> 。</p>
      </div>
    </div>
    <button id="darkModeToggle" class="dark-mode-toggle">
      <i class="fas fa-moon"></i>
    </button>
    <div class="copyright">
      © 2024 CTTW會考落點分析系統邀請碼. All rights reserved.
    </div>
  
    <div class="toast" id="toast">已成功複製邀請碼！</div>
  
    <div id="qrModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>邀請碼 QR 碼</h2>
        <div id="qrCode"></div>
      </div>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
      function generateInvitationCode() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hour = String(now.getHours()).padStart(2, '0');
        return `CTTW${year}${month}${day}${hour}`;
      }
  
      function updateInvitationCode() {
        const invitationCodeElement = document.getElementById('invitationCode');
        invitationCodeElement.textContent = generateInvitationCode();
      }
  
      function updateTimer() {
        const now = new Date();
        const nextHour = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours() + 1, 0, 0);
        const timeLeft = nextHour - now;
        
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
  
        const timerElement = document.getElementById('timer');
        timerElement.innerHTML = `<i class="fas fa-hourglass-half"></i> 更新倒數：${minutes}分${seconds}秒`;
  
        if (timeLeft <= 0) {
          updateInvitationCode();
        }
      }
  
      function copyInvitationCode() {
        const invitationCode = document.getElementById('invitationCode').textContent;
        navigator.clipboard.writeText(invitationCode).then(() => {
          showToast();
        }).catch(err => {
          console.error('無法複製到剪貼簿:', err);
          alert('複製失敗，請手動複製邀請碼。');
        });
      }
  
      function showToast() {
        const toast = document.getElementById('toast');
        toast.style.opacity = '1';
        toast.style.transform = 'translate(-50%, 0)';
        setTimeout(() => {
          toast.style.opacity = '0';
          toast.style.transform = 'translate(-50%, 20px)';
        }, 2000);
      }
  
      function showQRCode() {
        const modal = document.getElementById("qrModal");
        const span = document.getElementsByClassName("close")[0];
        const qrCodeDiv = document.getElementById("qrCode");
        
        qrCodeDiv.innerHTML = '';
        new QRCode(qrCodeDiv, {
          text: document.getElementById('invitationCode').textContent,
          width: 128,
          height: 128,
          colorDark : "#000000",
          colorLight : document.body.classList.contains('dark-mode') ? "#ffffff" : "#ffffff"
        });
        
        modal.style.display = "block";
        
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
      }
  
      function shareInvitationCode() {
        const invitationCode = document.getElementById('invitationCode').textContent;
        if (navigator.share) {
          navigator.share({
            title: '中投區會考落點分析邀請碼',
            text: `我的中投區會考落點分析邀請碼是：${invitationCode}`,
            url: 'https://ctttw.github.io/'
          }).then(() => {
            console.log('邀請碼分享成功');
          }).catch((error) => {
            console.log('邀請碼分享失敗', error);
          });
        } else {
          alert(`請複製以下文字進行分享：\n\n我的中投區會考落點分析邀請碼是：${invitationCode}\n\n網站: https://ctttw.github.io/`);
        }
      }
  
      updateInvitationCode();
      setInterval(updateTimer, 1000);
      
      // 防止複製
      document.addEventListener('copy', function(e) {
        if (e.target.id !== 'invitationCode') {
          e.preventDefault();
          return false;
        }
      });
  
      // 防止截圖 (僅適用於部分瀏覽器)
      document.addEventListener('keyup', function(e) {
        if (e.key == 'PrintScreen') {
          navigator.clipboard.writeText('');
          alert('截圖功能已被禁用');
        }
      });
  
      // 防止右鍵點擊
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
  
      // 防止拖曳選擇文字
      document.onselectstart = function(e) {
        if (e.target.id !== 'invitationCode') {
          return false;
        }
      };

      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkMode);
        updateDarkModeIcon();
        updateParticlesColor();
        
        // 如果QR碼模擬正在显示，重新生成QR码
        if (document.getElementById("qrModal").style.display === "block") {
          showQRCode();
        }
      }

      function updateDarkModeIcon() {
        const darkModeToggle = document.getElementById('darkModeToggle');
        const isDarkMode = document.body.classList.contains('dark-mode');
        darkModeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
      }

      function initDarkMode() {
        const darkModeToggle = document.getElementById('darkModeToggle');
        const savedDarkMode = localStorage.getItem('darkMode');

        if (savedDarkMode === 'true') {
          document.body.classList.add('dark-mode');
        }
        updateDarkModeIcon();
        darkModeToggle.addEventListener('click', toggleDarkMode);
      }

      function createParticle() {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 5 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = '100vh';
        updateParticleColor(particle);
        
        const duration = Math.random() * 15 + 5;
        particle.style.animation = `float ${duration}s linear infinite`;
        
        return particle;
      }

      function updateParticleColor(particle) {
        const isDarkMode = document.body.classList.contains('dark-mode');
        if (isDarkMode) {
          particle.style.backgroundColor = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.1})`;
        } else {
          particle.style.backgroundColor = `rgba(0, 0, 0, ${Math.random() * 0.5 + 0.1})`;
        }
      }

      function updateParticlesColor() {
        const particles = document.querySelectorAll('.particle');
        particles.forEach(updateParticleColor);
      }

      function initParticles() {
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
          particlesContainer.appendChild(createParticle());
        }
      }

      window.addEventListener('load', function() {
        setTimeout(function() {
          document.querySelector('.loading').style.display = 'none';
        }, 1000);
        
        initDarkMode();
        initParticles();
      });
    </script>
  </body>
  </html>
